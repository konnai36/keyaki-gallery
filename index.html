    <script>
        const lightbox = GLightbox({ touchNavigation: true, loop: true, zoomable: true });

        fetch('captions.json')
            .then(response => response.json())
            .then(captions => {
                document.querySelectorAll('.gallery-item').forEach((item, idx) => {
                    const captionText = captions[idx] || "";
                    const link = item.querySelector('a');
                    const overlay = item.querySelector('.caption-overlay');
                    if (link && overlay) {
                        link.setAttribute('data-title', captionText);
                        overlay.textContent = captionText;
                        overlay.style.display = 'block';
                    }
                });
            })
            .catch(error => {
                console.error('キャプション読み込み失敗:', error);
