
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>けやきが丘 ロケ地マップ</title>
  <style>
    html, body, #map {{
      height: 100%;
      margin: 0;
      padding: 0;
    }}
    .info-content img {{
      width: 150px;
      height: auto;
      margin-top: 5px;
    }}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    async function initMap() {{
      const center = {{ lat: 35.545522311643026, lng: 139.56139075253876 }};
      const map = new google.maps.Map(document.getElementById("map"), {{
        zoom: 18,
        center: center,
        mapTypeId: "roadmap",
      }});

      const response = await fetch("photo_gps_data.json");
      const data = await response.json();

      data.forEach(item => {{
        const lat = parseFloat(item.lat);
        const lng = parseFloat(item.lng);
        const marker = new google.maps.Marker({{
          position: {{ lat: lat, lng: lng }},
          map,
          title: item.filename
        }});
        const infoWindow = new google.maps.InfoWindow({{
          content: `
            <div class="info-content">
              <strong>${{item.filename}}</strong><br>
              <img src="images/${{item.filename}}" alt="${{item.filename}}">
            </div>
          `
        }});
        marker.addListener("click", () => {{
          infoWindow.open(map, marker);
        }});
      }});
    }}
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC43l4vgqwlHsWX7XiWzzTkBnGLlLSf1fQ&callback=initMap">
  </script>
</body>
</html>
