
<!DOCTYPE html>
<html>
  <head>
    <title>けやきが丘 ロケ地マップ</title>
    <meta charset="utf-8">
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC43l4vgqwlHsWX7XiWzzTkBnGLlLSf1fQ"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: { lat: 35.546002, lng: 139.56082497222224 },
          mapTypeId: 'satellite'
        });

        const locations = [
          {
            position: { lat: 35.546002, lng: 139.56082497222224 },
            title: "photo001.jpg",
            image: "photo001.jpg"
          },
          {
            position: { lat: 35.546002, lng: 139.56082497222224 },
            title: "photo002.jpg",
            image: "photo002.jpg"
          },
          {
            position: { lat: 35.546002, lng: 139.56082497222224 },
            title: "photo003.jpg",
            image: "photo003.jpg"
          },
          
        ];

        const infowindow = new google.maps.InfoWindow();

        locations.forEach(loc => {
          const marker = new google.maps.Marker({
            position: loc.position,
            map,
            title: loc.title
          });

          marker.addListener("click", () => {
            infowindow.setContent("<b>" + loc.title + "</b><br><img src='images/" + loc.image + "' width='200'>");
            infowindow.open(map, marker);
          });
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
